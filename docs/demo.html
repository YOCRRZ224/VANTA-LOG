<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VANTA LOG Live Demo</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
<script src="https://unpkg.com/phosphor-icons"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #0b0b0c;
    color: #eaeaea;
    font-family: 'JetBrains Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 10px;
  }
  h1 { font-size: 2rem; color: #fff; letter-spacing: 1px; margin-bottom: 20px; }
  .toolbar {
    display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px;
  }
  .toolbar button {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    color: #bbb;
    font-family: inherit;
    font-size: 0.9rem;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.25s ease;
  }
  .toolbar button:hover { background: rgba(255,255,255,0.1); color: #00ffaa; transform: translateY(-2px); }
  .console {
    width: 95%; max-width: 900px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 15px;
    overflow-y: auto;
    height: 400px;
    box-shadow: 0 0 10px rgba(0,255,170,0.05);
  }
</style>
</head>
<body>
<h1><i class="ph ph-terminal-window"></i> VANTA LOG — Live Demo</h1>

<div class="toolbar">
  <button onclick="triggerLog('info')"><i class="ph ph-info"></i> Info</button>
  <button onclick="triggerLog('warn')"><i class="ph ph-warning"></i> Warn</button>
  <button onclick="triggerLog('error')"><i class="ph ph-x-circle"></i> Error</button>
  <button onclick="triggerLog('debug')"><i class="ph ph-bug"></i> Debug</button>
  <button onclick="triggerLog('custom')"><i class="ph ph-sparkle"></i> Custom</button>
  <button onclick="triggerLog('network')"><i class="ph ph-cloud-arrow-up"></i> Network</button>
  <button onclick="triggerLog('image')"><i class="ph ph-image"></i> Image</button>
  <button onclick="triggerLog('spam')"><i class="ph ph-lightning"></i> Spam</button>
</div>


<script>
(async function demoEnhancer() {
  const now = () => new Date().toISOString();

  function info(...a) { console.log('[INFO]', now(), ...a); }
  function warn(...a) { console.warn('[WARN]', now(), ...a); }
  function error(...a) { console.error('[ERROR]', now(), ...a); }
  function debug(...a) { console.debug('[DEBUG]', now(), ...a); }

  async function fetchJson(url) {
    console.log('[FETCH]', now(), 'request ->', url);
    try {
      const res = await fetch(url, { cache: 'no-store' });
      console.log('[FETCH]', now(), 'status', res.status);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const json = await res.json();
      debug('Fetched JSON:', json && Object.keys(json).slice(0,5));
      info('Fetch success for', url);
      return json;
    } catch (err) {
      error('Fetch error for', url, '-', err && err.message);
      throw err;
    }
  }

  // --- Interactive button triggers ---
  window.triggerLog = function(type) {
    switch(type) {
      case 'info':
        info('Manual info triggered');
        break;
      case 'warn':
        warn('Manual warning triggered!');
        break;
      case 'error':
        error('Manual error triggered!');
        break;
      case 'debug':
        debug('Manual debug info', { value: Math.random() });
        break;
      case 'custom':
        info('✨ Custom event fired', { id: Math.random().toString(36).slice(2) });
        break;
      case 'network':
        fetchJson('https://jsonplaceholder.typicode.com/posts/' + Math.floor(Math.random()*200));
        break;
      case 'image':
        const img = new Image();
        img.onload = () => info('Manual image loaded successfully');
        img.onerror = () => warn('Manual image load failed!');
        img.src = 'https://via.placeholder.com/' + (Math.floor(Math.random()*100)+50);
        break;
      case 'spam':
        let i = 0;
        const interval = setInterval(() => {
          i++;
          const types = ['info','warn','error','debug'];
          const t = types[Math.floor(Math.random()*types.length)];
          triggerLog(t);
          if(i>=15) clearInterval(interval);
        }, 150);
        break;
    }
  };

  // --- Auto demo events ---
  setTimeout(() => info('Demo initialized, try buttons above!'), 500);
  setTimeout(() => warn('Simulated low memory warning'), 2000);
  setTimeout(() => error('Simulated runtime error'), 3000);
  setTimeout(() => debug('Debugging object example', { a:1, b:2 }), 4000);

  setTimeout(() => {
    Promise.reject(new Error('Simulated unhandled rejection'));
  }, 6000);

})();
</script>

<script src="https://rawcdn.githack.com/YOCRRZ224/VANTA-LOG/ee77bd97137e1fa567c1a3c6049d1593b64cd3c7/Vanta-Log.js"></script>
</body>
</html>
